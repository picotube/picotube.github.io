<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Driver</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="#" class="logo"><img src="" alt="logo"></a>
        <div class="toggle"><a href="../../index.html"><img src="../../Other Images/toggle.png" alt=""></a></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>Baby Driver</span></h2>
            <p>After being coerced into working for a crime boss, a young getaway driver finds himself taking part in a heist doomed to fail.</p>
            <a href="#" class="play" onclick="toggle()"><img src="../../Other Images/play.png" alt="Watch Now">Watch Now</a>
        </div>
    </div>
    <div class="trailer">
        <video src="video.mp4" controls="true"></video>
        <img src="../../Other Images/close.png" alt="Close" onclick="toggle()" class="close">
    </div>

    <script>
        function toggle(){
            var trailer = document.querySelector('.trailer');
            let video = document.querySelector('.video');
            trailer.classList.toggle('active');
            video.currentTime = 0;
            video.pause();
        }
    </script>
</body>

</html>
