<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiderman Far From Home</title>
    <link rel="stylesheet" href="Spider.css">
</head>

<body>
    <header>
        <div class="toggle"><a href="../../index.html"><img src="../../Other Images/toggle.png" alt=""></a></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>Spiderman Far From Home</span></h2>
            <p>Peter Parker and his friends go on a summer trip to Europe. However, they will hardly be able to rest - Peter will have to agree to help Nick Fury uncover the mystery of creatures that cause natural disasters and destruction throughout the continent.</p>
            <a href="#" class="play" onclick="toggle()"><img src="../../Other Images/play.png" alt="Watch Now">Watch Now</a>
        </div>
    </div>
    <div class="trailer">
        <video src="Video.mp4" controls="true"></video>
        <img src="../../Other Images/close.png" alt="Close" onclick="toggle()" class="close">
    </div>

    <script>
        function toggle(){
            var trailer = document.querySelector('.trailer');
            let video = document.querySelector('.video');
            trailer.classList.toggle('active');
            video.currentTime = 0;
            video.pause();
        }
    </script>
</body>

</html>
